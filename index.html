<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waveform YSWS</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="control">
    <div class="control-left">
      <button id="playBtn" class="play-button">Play</button>
      <div class="upload-wrapper">
        <button id="uploadBtn" class="upload-button">Upload File</button>
        <input id="fileInput" class="upload-input" type="file" accept="audio/*">
      </div>
    </div>
    <div class="control-right">
      <input id="colorPicker" type="color" value="#000000">
      <div class="color-readout">Selected Color: <span id="colorText">#ffffff</span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
